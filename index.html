{% extends "layout.html" %}
{% block content %}
<h1>User Management</h1>
<form id="search-form" class="form-inline mb-3">
    <input class="form-control mr-sm-2" type="search" id="search-term" placeholder="Search" aria-label="Search">
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
</form>
<a href="/add" class="btn btn-primary mb-3">Add User</a>
<div id="user-table">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Bio</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.name }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.phone }}</td>
                <td>{{ user.bio }}</td>
                <td>
                    <a href="/edit/{{ user.id }}" class="btn btn-warning btn-sm">Edit</a>
                    <a href="/delete/{{ user.id }}" class="btn btn-danger btn-sm">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
